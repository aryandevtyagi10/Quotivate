<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotivate</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=css-tricks.com" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
  <main class="q-container" id="q-container">
    <div class="q-text">
      <i class="fas fa-quote-left"></i>
      <span id="insertQuoteHere">Loading quote...</span>
    </div>
    <div class="q-author">
      <span id="author">~Anonymous</span>
    </div>
    <div class="button-container">
      <button class="twitter-button" id="twitter-button" title="Tweet this!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote" title="New Quote">Another Quote</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
